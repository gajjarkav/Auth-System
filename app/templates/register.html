<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SecureAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-12 w-12 bg-emerald-600 rounded-lg flex items-center justify-center mb-4">
                <i data-lucide="user-plus" class="h-6 w-6 text-white"></i>
            </div>
            <h2 class="text-2xl font-semibold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">Join us today and get started</p>
        </div>

        <!-- Register Form -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            {% if error %}
                <div class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-md text-sm">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" class="space-y-4" onsubmit="return validateForm()">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3"
                        maxlength="50"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm"
                        placeholder="Choose a username"
                    >
                    <p class="mt-1 text-xs text-gray-500">3-50 characters</p>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6"
                            class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-sm"
                            placeholder="Create a password"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            onclick="togglePassword('password')"
                        >
                            <i data-lucide="eye" id="password-eye" class="h-4 w-4 text-gray-400 hover:text-gray-600"></i>
                        </button>
                    </div>
                    
                    <!-- Simple Password Strength Text -->
                    <p id="strength-text" class="mt-1 text-xs text-gray-500">Minimum 6 characters</p>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors"
                >
                    Create account
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="/login" class="text-emerald-600 hover:text-emerald-500 font-medium">
                        Sign in
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700">
                ‚Üê Back to home
            </a>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password toggle functionality
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId + '-eye');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordField.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Re-initialize the changed icon
            lucide.createIcons();
        }

        // Simple password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthText = document.getElementById('strength-text');

            if (password.length === 0) {
                strengthText.textContent = 'Minimum 6 characters';
                strengthText.className = 'mt-1 text-xs text-gray-500';
                return;
            }

            if (password.length < 6) {
                strengthText.textContent = 'Password too short';
                strengthText.className = 'mt-1 text-xs text-red-500';
            } else if (password.length >= 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                strengthText.textContent = 'Strong password';
                strengthText.className = 'mt-1 text-xs text-emerald-600';
            } else if (password.length >= 6) {
                strengthText.textContent = 'Good password';
                strengthText.className = 'mt-1 text-xs text-yellow-600';
            }
        }

        // Form validation
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username.length < 3) {
                alert('Username must be at least 3 characters long');
                return false;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
